
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flow Browser - Navegador de Estudo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex flex-col font-sans select-none overflow-hidden">

  <!-- Top bar with tabs and controls -->
  <header class="flex items-center bg-white/95 backdrop-blur-md border-b border-gray-200 px-3 py-2 shadow-sm">
    <!-- Tabs container -->
    <div class="flex-1 flex overflow-x-auto scrollbar-hide space-x-2 min-w-[300px]">
      <button
        id="btn-home"
        class="flex items-center space-x-2 bg-white rounded-lg border border-gray-200 px-4 py-2 text-sm text-gray-700 max-w-[200px] truncate hover:bg-gray-50 transition-all shadow-sm"
        title="Home"
      >
        <i class="fas fa-home text-blue-500"></i>
        <span class="truncate font-medium">Home</span>
      </button>
      <div id="tabs" class="flex space-x-2"></div>
      <button
        id="btn-new-tab"
        class="flex items-center justify-center w-10 h-10 rounded-lg bg-white border border-gray-200 text-gray-600 hover:bg-gray-50 hover:text-blue-500 transition-all shadow-sm"
        title="Nova aba"
      >
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </header>

  <!-- Address bar with navigation buttons -->
  <div class="address-bar-container flex items-center space-x-3 px-4 py-3 bg-white/98 backdrop-blur-md border-b border-gray-100">
    <div class="flex items-center space-x-1">
      <button id="btn-back" class="rounded-full p-2 text-gray-600 hover:bg-gray-100 transition-all" title="Voltar" disabled>
        <i class="fas fa-arrow-left"></i>
      </button>
      <button id="btn-forward" class="rounded-full p-2 text-gray-600 hover:bg-gray-100 transition-all" title="Avançar" disabled>
        <i class="fas fa-arrow-right"></i>
      </button>
      <button id="btn-reload" class="rounded-full p-2 text-gray-600 hover:bg-gray-100 transition-all" title="Recarregar">
        <i class="fas fa-redo"></i>
      </button>
    </div>
    
    <input
      id="input-url"
      type="text"
      placeholder="Digite a pesquisa ou o endereço da Web"
      class="flex-1 rounded-full py-3 px-5 text-gray-700 text-sm bg-gray-100 placeholder-gray-500 border-2 border-transparent focus:bg-white focus:border-blue-400 transition-all"
      spellcheck="false"
      autocomplete="off"
    />
    
    <div class="flex items-center space-x-1">
      <button id="btn-search" class="rounded-full p-2 text-gray-600 hover:bg-gray-100 transition-all" title="Pesquisar">
        <i class="fas fa-search"></i>
      </button>
      <button id="btn-profile" class="rounded-full p-2 text-gray-600 hover:bg-gray-100 transition-all" title="Perfil">
        <i class="fas fa-user-circle"></i>
      </button>
      <button id="btn-menu" class="rounded-full p-2 text-gray-600 hover:bg-gray-100 transition-all" title="Menu">
        <i class="fas fa-ellipsis-v"></i>
      </button>
    </div>
  </div>

  <!-- Favorites bar -->
  <div class="favorites-bar flex items-center justify-between px-4 py-2 bg-gray-50/95 backdrop-blur-md border-b border-gray-100 text-gray-600 text-sm">
    <div class="flex items-center space-x-2">
      <i class="fas fa-bookmark text-blue-500"></i>
      <span>Favoritos</span>
    </div>
    <div class="flex items-center space-x-2 cursor-pointer hover:text-blue-500 transition-colors">
      <i class="fas fa-plus"></i>
      <span>Importar favoritos</span>
    </div>
  </div>

  <div class="flex flex-1 min-h-0 overflow-hidden">
    <!-- Left vertical toolbar -->
    <nav id="sidebar" class="flex flex-col items-center space-y-6 bg-white/95 backdrop-blur-md border-r border-gray-200 w-16 py-6 px-2 shadow-sm">
      <button
        id="btn-ia"
        class="flex flex-col items-center space-y-1 rounded-xl p-3 hover:bg-gradient-to-br hover:from-blue-500 hover:to-purple-600 hover:text-white transition-all w-12 h-12 group"
        title="IA - Chat GPT"
      >
        <i class="fas fa-robot text-xl"></i>
        <span class="text-xs font-medium">IA</span>
      </button>
      
      <button
        id="btn-notes"
        class="flex flex-col items-center space-y-1 rounded-xl p-3 hover:bg-gradient-to-br hover:from-green-500 hover:to-teal-600 hover:text-white transition-all w-12 h-12 group"
        title="Bloco de Notas"
      >
        <i class="fas fa-sticky-note text-xl"></i>
        <span class="text-xs font-medium">Notas</span>
      </button>
      
      <button
        id="btn-timer"
        class="flex flex-col items-center space-y-1 rounded-xl p-3 hover:bg-gradient-to-br hover:from-red-500 hover:to-pink-600 hover:text-white transition-all w-12 h-12 group"
        title="Temporizador"
      >
        <i class="fas fa-clock text-xl"></i>
        <span class="text-xs font-medium">Timer</span>
      </button>
      
      <button
        id="btn-reader"
        class="flex flex-col items-center space-y-1 rounded-xl p-3 hover:bg-gradient-to-br hover:from-yellow-500 hover:to-orange-600 hover:text-white transition-all w-12 h-12 group"
        title="Modo de Leitura"
      >
        <i class="fas fa-book-open text-xl"></i>
        <span class="text-xs font-medium">Leitura</span>
      </button>
      
      <button
        id="btn-empty"
        class="flex flex-col items-center space-y-1 rounded-xl p-3 transition-all w-12 h-12 opacity-50 cursor-not-allowed"
        title="Em breve"
      >
        <i class="fas fa-circle-notch text-xl"></i>
        <span class="text-xs font-medium">-</span>
      </button>
      
      <button
        id="btn-help"
        class="flex flex-col items-center space-y-1 rounded-xl p-3 hover:bg-gradient-to-br hover:from-indigo-500 hover:to-purple-600 hover:text-white transition-all w-12 h-12 group"
        title="Ajuda"
      >
        <i class="fas fa-question text-xl"></i>
        <span class="text-xs font-medium">Ajuda</span>
      </button>
      
      <button
        id="btn-themes"
        class="flex flex-col items-center space-y-1 rounded-xl p-3 hover:bg-gradient-to-br hover:from-purple-500 hover:to-pink-600 hover:text-white transition-all w-12 h-12 group"
        title="Temas e Cores"
      >
        <i class="fas fa-palette text-xl"></i>
        <span class="text-xs font-medium">Temas</span>
      </button>
      
      <button
        id="btn-more"
        class="flex flex-col items-center space-y-1 rounded-xl p-3 hover:bg-gradient-to-br hover:from-gray-500 hover:to-gray-700 hover:text-white transition-all w-12 h-12 group"
        title="Mais ferramentas"
      >
        <i class="fas fa-ellipsis-v text-xl"></i>
        <span class="text-xs font-medium">Mais</span>
      </button>
    </nav>

    <!-- Main content area -->
    <main class="flex flex-col flex-1 min-h-0 relative bg-gradient-to-br from-gray-50 to-gray-100 overflow-hidden">
      <!-- Home page container -->
      <div id="home-page" class="absolute inset-0 flex flex-col items-center justify-center px-4 sm:px-0">
        <img
          id="home-bg"
          alt="Beautiful mountain landscape with clear reflection in a calm lake"
          class="absolute inset-0 w-full h-full object-cover -z-10 transition-all duration-700"
          src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80"
        />
        
        <div class="w-full max-w-4xl">
          <input
            id="home-search"
            type="search"
            placeholder="Pesquisar na web ou digite uma URL"
            class="w-full bg-white/90 backdrop-blur-md rounded-2xl py-4 px-8 text-gray-700 placeholder-gray-500 text-lg focus:outline-none focus:ring-4 focus:ring-blue-400/30 shadow-xl transition-all"
            spellcheck="false"
            autocomplete="off"
          />
        </div>
        
        <div id="home-icons" class="mt-10 flex justify-center space-x-8 bg-white/20 backdrop-blur-md rounded-2xl py-6 px-8 shadow-xl">
          <a href="#" data-url="https://www.youtube.com" class="flex flex-col items-center space-y-2 cursor-pointer group" title="YouTube">
            <div class="bg-white/90 backdrop-blur-md rounded-xl p-4 flex items-center justify-center w-16 h-16 shadow-lg group-hover:shadow-xl transition-all">
              <i class="fab fa-youtube text-red-500 text-2xl"></i>
            </div>
            <span class="text-white text-sm font-medium">YouTube</span>
          </a>
          
          <a href="#" data-url="https://github.com" class="flex flex-col items-center space-y-2 cursor-pointer group" title="GitHub">
            <div class="bg-white/90 backdrop-blur-md rounded-xl p-4 flex items-center justify-center w-16 h-16 shadow-lg group-hover:shadow-xl transition-all">
              <i class="fab fa-github text-gray-800 text-2xl"></i>
            </div>
            <span class="text-white text-sm font-medium">GitHub</span>
          </a>
          
          <a href="#" data-url="https://drive.google.com" class="flex flex-col items-center space-y-2 cursor-pointer group" title="Google Drive">
            <div class="bg-white/90 backdrop-blur-md rounded-xl p-4 flex items-center justify-center w-16 h-16 shadow-lg group-hover:shadow-xl transition-all">
              <i class="fab fa-google-drive text-blue-500 text-2xl"></i>
            </div>
            <span class="text-white text-sm font-medium">Drive</span>
          </a>
          
          <a href="#" data-url="https://netflix.com" class="flex flex-col items-center space-y-2 cursor-pointer group" title="Netflix">
            <div class="bg-white/90 backdrop-blur-md rounded-xl p-4 flex items-center justify-center w-16 h-16 shadow-lg group-hover:shadow-xl transition-all">
              <i class="fas fa-film text-red-600 text-2xl"></i>
            </div>
            <span class="text-white text-sm font-medium">Netflix</span>
          </a>
          
          <button
            id="btn-add-home-icon"
            class="flex flex-col items-center space-y-2 cursor-pointer bg-white/30 backdrop-blur-md rounded-xl p-4 w-16 h-16 justify-center shadow-lg hover:shadow-xl transition-all group"
            title="Adicionar site"
          >
            <i class="fas fa-plus text-white text-2xl group-hover:scale-110 transition-transform"></i>
            <span class="text-white text-sm font-medium">Adicionar</span>
          </button>
        </div>
      </div>

      <!-- Webview container (hidden on home) -->
      <div id="webview-container" class="flex-1 min-h-0 hidden">
        <webview
          id="webview"
          src="https://www.google.com"
          class="w-full h-full"
          style="border:none;"
          preload="./preload-webview.js"
          webpreferences="contextIsolation=yes"
        ></webview>
      </div>
    </main>

    <!-- Wallpaper change button -->
    <button
      id="btn-change-wallpaper"
      title="Personalizar papel de parede"
      class="fixed bottom-6 right-6 bg-white/90 backdrop-blur-md rounded-full p-4 shadow-xl hover:shadow-2xl transition-all z-50 group"
    >
      <i class="fas fa-image text-gray-700 text-xl group-hover:rotate-12 transition-transform"></i>
    </button>
  </div>

  <!-- Modal overlay -->
  <div id="modal-overlay" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
    <div id="modal-content" class="bg-white rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-auto p-6 relative shadow-2xl">
      <button
        id="modal-close"
        class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-xl w-8 h-8 rounded-full hover:bg-red-50 flex items-center justify-center transition-all"
        title="Fechar"
      >
        <i class="fas fa-times"></i>
      </button>
      <div id="modal-body" class="mt-4"></div>
    </div>
  </div>

  <!-- Hidden file input for wallpaper -->
  <input type="file" id="file-input" accept="image/*" class="hidden" />

  <!-- Load the main application script -->
  <script src="app.js"></script>
</body>
</html>
